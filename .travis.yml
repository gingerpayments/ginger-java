language: java
jdk:
  openjdk9
env:
  - GINGER_ENDPOINT=http://www.example.com/ GINGER_API_KEY=example
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
